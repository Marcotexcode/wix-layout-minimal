<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Layout Minimal</title>
</head>
<body>
    

    <!-- inizio tool-bar -->
    <div class="flex-container tool-bar ">

        <div class="flex-container tool-bar-cont-sx">

            <img src="img/logo.png" alt="">
            <a href=""><i class="fas fa-desktop"></i></a>
            <hr>
            <a href=""><i class="fas fa-mobile-alt"></i></a> 
        </div>

        <div class="flex-container tool-bar-cont-dx">
            <p>Clicca su modifica e crea il tuo sito web</p>
            <a class="tool-bar-link" href="#">Scopri di più</a>
            <a href="" class="btn">Modifica questo sito</a>
        </div>

    </div>
    <!-- fine tool-bar -->

    <!-- inizio container generale -->
    <div class="container">

        <!-- inizio menu -->
        <header class="flex-container title-menu">
            <h1>NAME OF SITE</h1>

            <nav>
                <ul class="flex-container menu">
                    <li><a id="color" href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a href="#">Gallery</a>
                        <ul class="menu-tendina">
                            <li><a href="">Video</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- fine menu -->


        <!-- inizio corpo -->
        <main>
            <h2>I'm a title. ​Click here to edit me.</h2>       
            <img src="https://static.wixstatic.com/media/84770f_0823fe46cda6427180ea5b7cf676e405~mv2.jpg/v1/fill/w_980,h_550,q_90/84770f_0823fe46cda6427180ea5b7cf676e405~mv2.jpg" alt="">  
        </main>
        <!-- fine corpo -->


        <!-- inizio fooer -->
        <footer class="flex-container">
            
            <p>© 2023 by Name of Site. Proudly created with Wix.com</p>
            
            <div class="link flex-container">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
            
        </footer>
        <!-- fine footer -->

    </div>
    <!-- fine container generale  -->

</body>
</html>
